<div class="padding-container">
  <h2>
    Welcome back {{userName}}!
  </h2>
  
  <div class="actions">
    <a class="btn btn-blue" routerLink="/editor">Create new post</a>
  </div>

  <h3 id="yourPosts" aria-hidden="true">Your posts</h3>
  <section class="cards" aria-labelledby="yourPosts">
    <app-card *ngFor="let post of userPosts" [post]="post">
      <a class="btn btn-light" [routerLink]="'/editor/'+post.id">Edit post</a>
    </app-card>
  </section>

  <h3 id="latestPosts" aria-hidden="true">Latest posts from other users</h3>
  <section class="cards" aria-labelledby="latestPosts">
    <app-card *ngFor="let post of latestPosts" [post]="post"></app-card>
  </section>
</div>

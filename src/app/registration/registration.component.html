<div class="flex-container">
  <div class="login-container" [ngClass]="{ 'with-loading' : loading }">
    <form [formGroup]="regForm" (ngSubmit)="onRegistration()">
      <h2>Create your account</h2>
      <div class="form-group">
        <label for="">Name</label>
        <input #name type="text" class="text-field" formControlName="name" [ngClass]="{ 'error' : submitted && formControls.name.errors }" id="name" autofocus>
        <div class="error" *ngIf="submitted && formControls.name.errors" id="nameError" role="alert" aria-live="assertive">
          <i class="material-icons">error</i> Error text here
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input #email type="email" class="text-field" formControlName="email" [ngClass]="{ 'error' : submitted && formControls.email.errors }" id="email">
        <div class="error" *ngIf="submitted && formControls.name.errors" id="emailError" role="alert" aria-live="assertive">
          <i class="material-icons">error</i> Error text here
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input #password type="password" class="text-field" formControlName="password" [ngClass]="{ 'error' : submitted && formControls.password.errors }" id="password">
        <div class="error" *ngIf="submitted && formControls.name.errors" id="nameError" role="alert" aria-live="assertive">
          <i class="material-icons">error</i> Error text here
        </div>
      </div>
      <div class="form-group">
        <label for="passwordConfirm">Password confirm</label>
        <input #passwordConfirm type="password" class="text-field" formControlName="passwordConfirm" [ngClass]="{ 'error' : submitted && formControls.passwordConfirm.errors }" id="passwordConfirm">
        <div class="error" *ngIf="submitted && formControls.name.errors" id="nameError" role="alert" aria-live="assertive">
          <i class="material-icons">error</i> Error text here
        </div>
      </div>
      <div class="login-error" *ngIf="errorMsg" aria-live="assertive">
        <i class="material-icons">error</i> {{errorMsg}}
      </div>
      <div class="btns-container">
        <div class="item right">
          <button class="btn btn-primary">Create</button>
        </div>
        <div class="item left">
          <a routerLink="/login" class="btn btn-transparent btn-primary" tabindex="0">Log in instead</a>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <div class="flex-item">
    <h2>Editor component</h2>
  </div>
  <div class="flex-item posts-btns">
    <button class="btn btn-blue">
      <i class="material-icons">save</i>Save
    </button>
    <button class="btn btn-transparent">
      <i class="material-icons">delete</i>Delete
    </button>
  </div>
  <div #toolbar class="flex-item editor-btns">
    <div class="btns-section">
      <button (click)="doEditorCommand('undo')" class="icon-button">
        <i class="material-icons">undo</i>
      </button>
      <button (click)="doEditorCommand('redo')" class="icon-button">
        <i class="material-icons">redo</i>
      </button>
    </div>
    <div class="btns-section">
      <button (click)="doEditorCommand('bold')" class="icon-button">
        <i class="material-icons">format_bold</i>
      </button>
      <button (click)="doEditorCommand('italic')" class="icon-button">
        <i class="material-icons">format_italic</i>
      </button>
      <button (click)="doEditorCommand('underline')" class="icon-button">
        <i class="material-icons">format_underlined</i>
      </button>
    </div>
    <div class="btns-section">
      <select (change)="doEditorCommand('fontName', $event.target.value)" class="text-field in-wysiwyg">
        <option value="Arial">Arial</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Courier">Courier</option>
        <option value="Georgia">Georgia</option>
        <option value="Roboto" selected>Roboto</option>
        <option value="Tahoma">Tahoma</option>
        <option value="Times New Roman">Times New Roman</option>
      </select>
    </div>
    <div class="btns-section">
      <select (change)="doEditorCommand('fontSize', $event.target.value)" class="text-field in-wysiwyg" style="width:64px;">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
    </div>
    <div class="btns-section">
      <button (click)="doEditorCommand('justifyLeft')" class="icon-button">
          <i class="material-icons">format_align_left</i>
      </button>
      <button (click)="doEditorCommand('justifyRight')" class="icon-button">
        <i class="material-icons">format_align_right</i>
      </button>
      <button (click)="doEditorCommand('justifyCenter')" class="icon-button">
        <i class="material-icons">format_align_center</i>
      </button>
      <button (click)="doEditorCommand('justifyFull')" class="icon-button">
        <i class="material-icons">format_align_justify</i>
      </button>
    </div>
    <div class="btns-section">
      <button (click)="doEditorCommand('insertUnorderedList')" class="icon-button">
        <i class="material-icons">format_list_bulleted</i>
      </button>
      <button (click)="doEditorCommand('insertOrderedList')" class="icon-button">
        <i class="material-icons">format_list_numbered</i>
      </button>
    </div>
    <div class="btns-section">
      <button (click)="createLinkCommand()" class="icon-button">
        <i class="material-icons">insert_link</i>
      </button>
    </div>
  </div>
  <div class="flex-item with-editor">
    <iframe #editor name="richTextEditor" id="richTextEditor"></iframe>
  </div>
</div>
